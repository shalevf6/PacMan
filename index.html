<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/StyleSheet.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="js/additional-methods.js"></script>
    <script src="js/jquery.validate.js"></script>

    <title> Our Pac-Man Game</title>
</head>

<!--  BODY  -->
<body onload="initBoard()">

<!--    MAIN BODY    -->
<div id="main-wrapper">

    <!--  HEADER  -->
    <header class="inline-divs" id="logo_div">
        <table id="logo_table">
            <tr>
                <td id="logo_cell"><img id="logo" src = Images/pacmanHeadLogo.png/></td>
                <td><a class="ids"><span>Shalev Fainstein</span> 203676960</a></td>
                <td>||</td>
                <td><a class="ids"><span>Hagai Kalinhoff</span> 204383699</a></td>
            </tr>
        </table>
    </header>


    <!--        CHANGING DIVS CONTAINER  -->
    <div id="main_container"  class="inline-divs">

        <!--      GAME DIV      -->
        <div id="game_div" class="content">
            <div>
                SCORE:
                <input id="lblScore" type="text"/>
                <br/>

                TIME:
                <input id="lblTime" type="text"/>
                <br/>
            </div>

            <div>
                <canvas id="canvas"></canvas>
            </div>


        </div>
    </div>



    <!--      FOOTER      -->
    <footer id=footer_div class="inline-divs">
        This website is a Web Design project.
        <br>
        Feel free to explore it and test its bounds!
    </footer>

</div>


<script src="js/users_handler.js"></script>
<script src="js/Game_Handler.js"></script>

</body>

</html>
