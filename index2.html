<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/StyleSheet.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="js/additional-methods.js"></script>
    <script src="js/jquery.validate.js"></script>

    <title> Our Pac-Man Game</title>
</head>

<!--  BODY  -->
<body onload="PageLoaded()">

<!-- SIDE MENU -->
<div id="side-menu">
    <a href="javascript:void(0)" id="closeMenu" onclick="flipMenu()">&times;</a>
    <table border=1 frame=hsides rules=rows>
        <tr>
            <td>
                <a class="menu-item" onclick="ShowSection('welcome_div');flipMenu()">Welcome</a>
            </td>
        </tr>
        <tr>
            <td>
                <a class="menu-item" onclick="ShowSection('signup_div');flipMenu()">Register</a>
            </td>
        </tr>
        <tr>
            <td>
                <a class="menu-item" onclick="ShowSection('login_div');flipMenu()">Login</a>
            </td>
        </tr>
        <tr>
            <td>
                <a class="menu-item" onclick="ShowSection('settings_div');flipMenu()">Settings</a>
            </td>
        </tr>
        <tr>
            <td>
                <a class="menu-item" onclick="ShowAbout()" >About</a>
            </td>
        </tr>
    </table>
</div>

<!--    MAIN BODY    -->
<div id="main-wrapper">

    <!--  HEADER  -->
    <header class="inline-divs" id="logo_div">
        <table id="logo_table">
            <tr>
                <td id="logo_cell"><img id="logo" onclick="ShowSection('welcome_div')" src = Images/pacmanHeadLogo.png/></td>
                <td><a class="ids"><span>Shalev Fainstein</span> 203676960</a></td>
                <td>||</td>
                <td><a class="ids"><span>Hagai Kalinhoff</span> 204383699</a></td>
            </tr>
        </table>
    </header>


    <!--        CHANGING DIVS CONTAINER  -->
    <div id="main_container"  class="inline-divs" style="
    align-items: center;
    align-self: center;
    align-content: center;
    text-align: -webkit-center;">

        <div style="text-align: left">
            <span class="upper_screen" id="menu-button" style="font-size:30px;cursor:pointer" onclick="flipMenu()"><span>&#9776; Menu</span></span>
        </div>

        <br>

        <div style="text-align: left">
            <span class="upper_screen"><span id="upper_user">User not logged in</span></span>
        </div>

        <!--     WELCOME DIV       -->
        <div id="welcome_div" class="content" >
            <div id="welcome_deiv2">
                <img id="welcome_image" src = Images/welcome.png/>
                <div id="buttons_div">
                    <button id="sign-up_button" class="welcome_buttons" onclick="ShowSection('signup_div')">Sign up</button>
                    <button id="login_button" class="welcome_buttons" onclick="ShowSection('login_div')">Login</button>
                </div>
            </div>
        </div>


        <!--      SIGNUP DIV      -->
        <div id="signup_div" class="content">

            <div class="register_div">
                <form name="register" id="register_form" style="align-self: center; text-align: left; width: 20%">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username" name="username" />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" name="password" minlength="8" />
                    </div>
                    <div>
                        <label for="fName">First Name</label>
                        <input type="text" id="fName" name="fName"/>
                    </div>
                    <div>
                        <label for="lName">Last Name</label>
                        <input type="text" id="lName" name="lName" minlength="1"/>
                    </div>
                    <div>
                        <label for="email">e-Mail</label>
                        <input type="text" id="email" name="email" />
                    </div>
                    <div>
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" name="birthday" />
                    </div>
                    <div id="submit_button">
                        <button type="submit" >Submit</button>
                    </div>
                    <div id="register_back_button">
                        <button onclick="ShowSection('welcome_div')">Back</button>
                    </div>
                </form>
            </div>
        </div>



        <!--      LOGIN DIV      -->
        <div id="login_div" class="content">
            <form name="register" id="login_form" style="align-self: center; text-align: left; width: 20%">
                <div>
                    <label for="login_username">Username</label>
                    <input type="text" id="login_username" placeholder="Username" name="login_username" />
                </div>
                <div>
                    <label for="login_password">Password</label>
                    <input type="password" id="login_password" placeholder="Password" name="login_password"/>
                </div>
                <div id="login_submit_button">
                    <button type="submit">Log In</button>
                </div>
                <div id="login_back_button">
                    <button onclick="ShowSection('welcome_div')">Back</button>
                </div>
            </form>
        </div>

        <!--      SETTINGS DIV      -->
        <div id="settings_div" class="content">
            <form name="settings_form" id="settings_form">
                <h2>Game Settings</h2>
                <div>
                    <label for="num_of_balls">Number of point balls
                        <input name="num_of_balls" id="num_of_balls" placeholder="50-90" type="text">
                    </label>
                </div>
                <div>
                    <label for="num_of_enemies">Number of enemies
                        <input name="num_of_enemies" id="num_of_enemies" placeholder="1-3" type="text">
                    </label>
                </div>
                <div>
                    <label for="game_time">Game time (sec)
                        <input name="game_time" id="game_time" placeholder="60+" type="text">
                    </label>
                </div>

                <h4>You may choose the colors of points balls below</h4>
                <div>
                    <label for="point_color_5">5 Points Ball  </label><input type="color" name="point_color_5" id="point_color_5" value="#ffffff">
                </div>
                <div>
                    <label for="point_color_15">15 Points Ball </label><input type="color" name="point_color_15" id="point_color_15" value="#14b716">
                </div>
                <div>
                    <label for="point_color_25">25 Points Ball </label><input type="color" name="point_color_25" id="point_color_25" value="#e52929">
                </div>
                <div>
                    <button class="button_sub" id="random" type="button">Random</button>
                    <input class="button_sub" id="submit_pre_game" type="submit" value="Start!"></div>
            </form>
        </div>



        <!--      GAME DIV      -->
        <div id="game_div" class="content">
            <div>
                SCORE:
                <input id="lblScore" type="text"/>
                <br/>

                TIME:
                <input id="lblTime" type="text"/>
                <br/>
            </div>

            <div>
                <canvas id="canvas"></canvas>
            </div>


        </div>
    </div>



    <!--      FOOTER      -->
    <footer id=footer_div class="inline-divs">
        This website is a Web Design project.
        <br>
        Feel free to explore it and test its bounds!
    </footer>

</div>


<script type="text/javascript" src="js/PacManJS.js"></script>
<script type="text/javascript" src="js/users_handler.js"></script>
<script type="text/javascript" src="js/Navigation.js"></script>

</body>

</html>
